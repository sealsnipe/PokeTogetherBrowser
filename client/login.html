<!DOCTYPE html>
<html>
<head>
    <title>Login - Multiplayer Wiese</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2A2A2A;
            color: white;
        }
        
        .login-container {
            background-color: #333;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: white;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        
        .user-list {
            margin-top: 20px;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
        }
        
        .user-list h2 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .user-list ul {
            list-style-type: none;
            padding: 0;
        }
        
        .user-list li {
            padding: 5px 0;
            border-bottom: 1px solid #444;
        }
        
        .user-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Multiplayer Wiese</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Anmelden</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>
    
    <div class="user-list">
        <h2>Verfügbare Benutzer:</h2>
        <ul>
            <li><strong>Benutzername:</strong> test1 | <strong>Passwort:</strong> test</li>
            <li><strong>Benutzername:</strong> test2 | <strong>Passwort:</strong> test</li>
            <li><strong>Benutzername:</strong> test3 | <strong>Passwort:</strong> test</li>
        </ul>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Speichere die Session-ID im localStorage
                    localStorage.setItem('sessionId', data.sessionId);
                    localStorage.setItem('username', data.username);
                    
                    // Weiterleitung zur Spielseite
                    window.location.href = '/game.html';
                } else {
                    // Zeige Fehlermeldung
                    errorMessage.textContent = data.message || 'Anmeldung fehlgeschlagen';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Fehler bei der Anmeldung:', error);
                errorMessage.textContent = 'Ein Fehler ist aufgetreten. Bitte versuche es später erneut.';
                errorMessage.style.display = 'block';
            }
        });
        
        // Überprüfe, ob bereits eine Session existiert
        async function checkSession() {
            const sessionId = localStorage.getItem('sessionId');
            
            if (sessionId) {
                try {
                    const response = await fetch('/api/check-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ sessionId })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Session ist gültig, leite zur Spielseite weiter
                        window.location.href = '/game.html';
                    }
                } catch (error) {
                    console.error('Fehler bei der Session-Überprüfung:', error);
                    // Bei einem Fehler die Session löschen
                    localStorage.removeItem('sessionId');
                    localStorage.removeItem('username');
                }
            }
        }
        
        // Überprüfe die Session beim Laden der Seite
        checkSession();
    </script>
</body>
</html>
